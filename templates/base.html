<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
    <title> BookStore {% block title %}{% endblock %} </title>

</head>

<body>
<nav class="p-4 flex justify-between bg-green-800 text-white w-full">
    <div class="flex flex-col justify-center">
        <p>My BookStore</p>
    </div>

    <h1 class="text-center text-4xl">
        {% block nav_title %}

        {% endblock  %}
    </h1>

    <div class="flex justify-end">
        <div>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="p-2 rounded bg-gray-700 text-white">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="p-2 rounded bg-white text-black">Login</a>
        {% endif %}
        </div>
        
    </div>
</nav>
    <section class="py-10 flex justify-center">
        {% block content %}
            
        {% endblock %}
    </section>

    
</body>
<style>
    footer {
        position: fixed;
        width: 100%;
        left: 0;
        bottom: 0;
        background-color: brown;
        color: white;
        text-align: center;
    }
    </style>
    
    <footer>
        <p>Copyright &copy; 2021 <a target="_blank" href="https://github.com/JonniUz">JonniUz</a>.</p>
    </footer>
    </body>
</html>
