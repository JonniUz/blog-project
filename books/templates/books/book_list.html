{% extends 'base.html' %}
{% load static %}
{% block title %} - Book List {% endblock title %}
{% block nav_title %}Programming Books{% endblock %}

{% block content %}
    <div>
        <div class="grid grid-cols-4 gap-4 mt-10">
            {% for book in books %}
                <a href="{% url 'book.show' book.id %}" class="justify-self-center text-center my-4">
                    <div class="justify-self-center">
                        <img src="{{ book.image.url }}" width="200">
                    </div>
                    <p class="text-lg text-gray-700">{{ book.title }}</p>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
